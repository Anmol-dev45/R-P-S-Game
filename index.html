<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="head">
        <header>
            <h1>
                ROCK PAPER SCISSOR
            </h1>
        </header>
    </div>
    <div class="main">
        <div class="mssg">
            <h2>Play this game with me!</h2>
            <h3>The player to hit 5 points will win the game.</h3>
        </div>
        <div class="scoreboard">
            <div class="scoreboard2">
                <div class="objectsign">
                    <p class="sign">?</p>
                </div>
                <div class="score">
                    <p>Player: <span id="player">0</span></p>
                </div>

            </div>
            <div class="scoreboard2">
                <div class="objectsign">
                    <p class="sign">?</p>
                </div>
                <div class="score">
                    <p>Computer: <span id="computer">0</span></p>
                </div>

            </div>
        </div>
        <div class="scoresign">
            <button class="rock">
                <div class="rock">
                    <p class="sign">✊</p>
                </div>

            </button>
            <button class="paper">
                <div class="paper">
                    <p class="sign">✋</p>
                </div>

            </button>
            <button class="scissors">

                <div class="scissors">
                    <p class="sign">✌</p>
                </div>
            </button>
        </div>
    </div>
    <a href=""><p>@Anmolqq</p></a>

</body>

</html>
